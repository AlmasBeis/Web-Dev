
<h1>Edit user</h1>
<div class="page-borders">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>User</label>
        <input type="text" id="first-name" name="first-name" [(ngModel)]="this.user.username" required placeholder="Username" >
      </div>
      <div class="form-group">
        <input type="text" id="last-name" name="last-name" [(ngModel)]="this.user.email" required placeholder="email">
      </div>
      <div class="form-group">
        <input type="text" id="country" name="country" [(ngModel)]="password" required placeholder="password">
      </div>
      <div class="form-group">
        <input type="text" id="city" name="city" [(ngModel)]="password2" required placeholder="confirm">
      </div>
      <button class="submitButton" type="submit">Submit</button>
    </form>
</div>
