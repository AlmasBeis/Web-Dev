<div class="page-borders">
    <div class="product-cards">
        <ng-container *ngFor="let cartitem of cart">
            <div class="cart-item">
                <div class="card">
                    <img src="{{cartitem.product.image}}"
                         width="200px">
                    <h2>{{cartitem.id}}</h2>
                    <p>rating: 4.3</p>
                    <h4>Price:{{cartitem.product.price}}</h4>
                    <div class="blue-button" (click)="deleteFromCart(cartitem.id)">remove from cart</div>
                </div>
                <div class="amount">{{cartitem.quantity}}</div>
            </div>
        </ng-container>
    </div>
    <div class="summarize">

        <div class="total">Total: {{total}}</div>
        <div class="blue-button buy-button" (click)="deleteAll()">Buy</div>
    </div>

</div>
