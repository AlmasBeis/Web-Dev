<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="todo.css" rel="stylesheet">
</head>
<body>
<div class="heading">
    <p class="heading-text">To-Do List</p>
</div>
<div class="list">
    <div class="list-head">
        <p>
            ToDo List
        </p>
    </div>
    <div class="search-bar">
        <input class="search-input" id="myInput" type="text" placeholder="New Task">
        <span onclick="newElement()" class="addBtn">
            Add
        </span>
    </div>
    <ul id="myUL">

    </ul>

</div>

    <script src="todo.js">
    </script>
</body>
</html>
